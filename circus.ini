[circus]
statsd = True
httpd = False
check_delay = 5
httpd_host = 0.0.0.0
endpoint = tcp://0.0.0.0:5555
pubsub_endpoint = tcp://0.0.0.0:5556

[watcher:webapp]
cmd = python
args = -u mio/pymio.py
stop_children = True
copy_env = True
copy_path = True
singleton = True
stop_signal = INT

[env:webapp]
MIO_CONFIG = production
MIO_PORT = 8000