[circus]
statsd = True
check_delay = 5
endpoint = tcp://0.0.0.0:5555
pubsub_endpoint = tcp://0.0.0.0:5556

[watcher:webapp]
cmd = python
args = -u mio/pymio.pyc
stop_children = True
copy_env = True
copy_path = True
singleton = True
stop_signal = INT

[watcher:lighttpd]
cmd = /usr/local/lighttpd/sbin/lighttpd
args = -D -f /usr/local/etc/lighttpd/lighttpd.conf
stop_children = True
copy_env = True
copy_path = True
singleton = True
stop_signal = TERM

[watcher:redis]
cmd = /usr/local/redis/redis-server
args = /usr/local/redis/redis.conf
stop_children = True
copy_env = True
copy_path = True
singleton = True
stop_signal = TERM

[env]
MIO_CONFIG = production
MIO_PORT = 8000

[env:webapp]
MIO_LIMIT_CPU = 0

[env:redis]
TMPDIR = /tmp